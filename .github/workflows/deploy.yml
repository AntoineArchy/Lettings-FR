name: Render deploy
on:
  workflow_run:
    workflows: [ "Containerize" ]
    types:
      - completed
#  push:
#    branches: [ develop ]
#  pull_request:
#    branches: [ develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true
